<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>

<body>
    {% for blog in data %}
        <h1>{{ blog["title"] }}</h1>
        <h3>{{ blog["description"] }}</h3>
        <p>{{ blog["content"] }}</p>
        <p>Posted by: {{ blog["user"] }}</p>
        <br>
    {% endfor %}
    <a href="/createblogs">Create a blog &#62;&#62;&#62;</a>
</body>

</html>
